name: qcarchive
channels:
  - defaults
  - conda-forge
dependencies:
  - python
  - numpy
  - msgpack-python>=0.6.1
  - pandas
  - tornado
  - requests
  - bcrypt
  - cryptography
  - pyyaml>=5.1
  - pydantic>=0.30.1
  - plotly
  - sqlalchemy>=1.3
  - psycopg2>=2.7
  - postgresql
  - alembic
  - tqdm
  - h5py
  - pyarrow

# Test depends
  - pytest
  - pytest-cov
  - codecov

# Environment specific includes
  - rdkit
  - requests-mock

# QCArchive includes

# Pip includes
  - pip:
    - git+git://github.com/MolSSI/QCEngine#egg=qcengine
    - git+git://github.com/MolSSI/QCElemental#egg=qcelemental
    - git+git://github.com/leeping/geomeTRIC#egg=geometric
    - git+git://github.com/lpwgroup/torsiondrive.git#egg=torsiondrive
