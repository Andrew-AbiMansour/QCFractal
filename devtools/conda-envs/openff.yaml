name: test
channels:
  - conda-forge
  - psi4/label/dev
dependencies:
    # Compute
  - psi4=1.2

    # Dask testing environment
  - dask
  - distributed

    # Base depends
  - numpy
  - pandas
  - mongodb
  - pymongo
  - tornado
  - requests
  - jsonschema

    # Testing
  - pytest
  - codecov
  - pytest-cov

    # Pip depends
  - pip:
    - git+git://github.com/MolSSI/QCEngine#egg=qcengine

      # Fireworks
    - fireworks
    
      # OpenFF Flows
    - git+git://github.com/lpwgroup/crank.git@v0.8.1#egg=crank
    - git+git://github.com/leeping/geomeTRIC@0.8.8#egg=geometric
