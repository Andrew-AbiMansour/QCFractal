#   http://lint.travis-ci.org/

language: python

# Run jobs on container-based infrastructure, can be overridden per job
sudo: false

services:
  - mongodb

addons:
  apt:
    sources:
    - mongodb-3.0-precise
    packages:
    - mongodb-org-server
 
dist: trusty

matrix:
  include:
    - os: linux
      python: 3.5
      env: PYTHON_VER=3.5
    - os: linux
      python: 3.6
      env: PYTHON_VER=3.6

before_install:
  # Additional info about the build
  - uname -a
  - free -m
  - df -h
  - ulimit -a

  # Setup python environment
  - source devtools/travis-ci/before_install.sh
  - python -V

install:
    # Create test environment for package
  - conda env create -n test python=$PYTHON_VER -f devtools/conda-envs/dask.yaml
  - source activate test

    # Install anything not in conda
#  - pip install fireworks

    # Install the latest qcengine for testing
#  - pip install git+git://github.com/MolSSI/QCEngine#egg=qcengine

    # Build and install package
  - python setup.py develop --no-deps

before_script:
  - sleep 5
  - python -V
  - mongod --version
  - conda list

script:
  - py.test -v --cov=qcfractal qcfractal/

notifications:
  email: false

after_success:
  - codecov

