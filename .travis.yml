language: python

# Run jobs on container-based infrastructure, can be overridden per job
sudo: false

services:
  - mongodb

addons:
  apt:
    sources:
    - mongodb-3.0-precise
    packages:
    - mongodb-org-server
 
dist: trusty

matrix:
  include:
    - os: linux
      python: 3.5
      env:
        - PYTHON_VER=3.5
        - QUEUE=DASK

    - os: linux
      python: 3.6
      env:
        - PYTHON_VER=3.6
        - QUEUE=DASK

    - os: linux
      python: 3.6
      env:
        - PYTHON_VER=3.6
        - QUEUE=FIREWORKS

before_install:
  # Additional info about the build
  - uname -a
  - free -m
  - df -h
  - ulimit -a

  # Setup python environment
  - source devtools/travis-ci/before_install.sh
  - python -V

install:
    # Create test environment for package
  - |
    if [ $QUEUE == "DASK" ]; then
      conda env create -n test python=$PYTHON_VER -f devtools/conda-envs/dask.yaml
    elif [ $QUEUE == "FIREWORKS" ]; then
      conda env create -n test python=$PYTHON_VER -f devtools/conda-envs/fireworks.yaml
    else
      echo "ERROR: No match for QUEUE ($QUEUE)."
      exit 1
    fi
  - source activate test

    # Build and install package
  - python setup.py develop --no-deps

before_script:
  - sleep 5
  - python -V
  - mongod --version
  - conda list

script:
  - py.test -v --cov=qcfractal qcfractal/

notifications:
  email: false

after_success:
  - codecov

